<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-container">
    <form id="formCad">

      <img src="img/user.png" alt="pagina de login" srcset="">
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <div class="password-field">
        <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Mínimo de 8 caracteres, com pelo menos 1 letra e 1 número" required>
        <button type="button" class="toggle-password" onclick="togglePassword('senha')">👁️</button>        
      </div>
      
    <div class="butao">
      <button type="reset" >Limpar</button>
      <button type="submit" onclick="ValidarLogin()">Enviar</button>
    </div>

    <div id="errorPopup" class="popup">
      <h3>Erro ao realizar login!</h3>
      <p>Ocorreu um erro ao tentar realizar o login. Por favor, verifique suas credenciais e tente novamente.</p>
      <p>Se o problema persistir, entre em contato com o suporte técnico.</p>
      <button onclick="FecharPopupErro()">Fechar</button>
    </div>

    </form>
  </div>

  <script src="./login.js"></script>
</body>
</html>
