<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="website icon" type="png" href="/grupo/img/iconGame.png">
  <script src="../utils/utils.js"></script>
  
  <title>Login</title>

</head>
<body>
  <div class="form-container">
    <form id="formLog">

      <img src="img/user.png" alt="pagina de login" srcset="">

      <input type="email" id="email" name="email" placeholder="E-mail" required>

      <div class="password-field">
        <input type="password" id="senha" name="senha" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('senha')">👁️</button>        
      </div>

      <a href="../Login/forgotPassword/forgotPassword.html" target="_blank">Forgot Password?</a>

    <div class="butao">
      <button type="reset" id="reset">Limpar</button>
      <button type="submit" id="submit">Enviar</button>
    </div>

    </form>
  </div>

  <script src="./login.js"></script>
</body>
</html>
