     document.querySelector('.bola').addEventListener('click', (e)=>{
            e.target.classList.toggle('bola_move');
            document.body.classList.toggle('dark');

            const body = document.body;
    const bg = body.style.backgroundImage;

    if ( bg !== 'none') {
        // Se tiver imagem, troca por uma cor
        body.style.backgroundImage = 'none';
        body.style.backgroundColor = '#39a2db'; // ou qualquer cor que quiser
       
    }
     
    else {
          // Se tiver cor, volta para a imagem
          body.style.backgroundImage = "url(./img/controllerWallpaper.jpg)";

    }
    
        });
