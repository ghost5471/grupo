<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forgotPasword.css">
  <link rel="website icon" type="png" href="img/iconGame.png">
  
  <title>4Players - Forgot Password</title>
  
  <style>
    body {
      background-color: #232323;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-container {
      background-color: #1d1c1c;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 32px 24px;
      max-width: 350px;
      width: 100%;
      margin: 40px auto;
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-box, .password-field {
      margin-bottom: 18px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      margin-top: 5px;
    }
    .butao {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button, .toggle-password {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    button:hover, .toggle-password:hover {
      background: #218838;
    }
    .toggle-password {
      background: #444;
      color: #fff;
      border: none;
      margin-left: 5px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
  </style>
</head>
<body>
    
  <section class="troca">
    
    <div class="form-container">
      <form id="formRecuperar">
        <h2>RecuperaÃ§Ã£o de senha</h2>
        <div class="input-box">
          <input id="email" type="email" name="email" placeholder="E-mail" required>
        </div>
        
        <div class="password-field">
          <input type="password" id="nova-senha" name="nova-senha" placeholder="New password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="MÃ­nimo de 8 caracteres, com pelo menos 1 letra e 1 nÃºmero" required>
          <button type="button" class="toggle-password" onclick="togglePassword('nova-senha')">ðŸ”’</button>
        </div>
        
        <div class="password-field">
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirm password" required>
          <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">ðŸ”’</button>
        </div>
      
        <div class="butao">
          <button type="reset" id="reset">Limpar</button>
          <button type="submit" id="submit">Enviar</button>
        </div>
      </form>
    </div>
  </section>
  
  <script src="forgotPassword.js"></script>
  <script src="../utils/utils.js"></script>
</body>
</html>
