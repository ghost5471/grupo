<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Exemplo Bootstrap</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.bundle.min.js"></script>

<div class="d-flex p-2 justify-content-center align-items-center vh-100 bg-div">

      </div>
