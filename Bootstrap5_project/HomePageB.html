<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="HomePageBStyle.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark cor">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)"><img src="/grupo/HomePage/img/logoProjeto.png" width="100px" alt="" srcset=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"><img src="/Bootstrap5_project/img/LogoPS.png" style="width: 20px; margin-right: 10px;" alt="" srcset="">PlayStation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"><img src="/Bootstrap5_project/img/logoXbox.png" style="width: 20px; margin-right: 10px;" alt="" srcset="">X-box</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"><img src="/Bootstrap5_project/img/download.png" style="width: 25px; margin-right: 10px;" alt="" srcset="">Nintendo</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Banner/Banner-Nintendo-Studios.jpg" alt="Nintendo" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="./Banner/Banner-PS-Studios.jpg" alt="Playstation" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="./Banner/Banner-xbox-Studios.jpg" alt="x box" class="d-block w-100">
    </div>
  </div>

  <Section class="row grid">
    <h2>Playstation</h2>
    <div class="jogo col-md-6">
        <img src="./img/capaNint.jpg" alt="Nintendo Jogo 1">
        <h3>Zelda: Tears of the Kingdom</h3>
        <p>R$ 249,90</p>
        <button class="add-to-cart-btn">Comprar</button>
      </div>
      <div class="jogo col-md-6">
        <img src="./img/capaNint2.jpg" alt="Nintendo Jogo 2">
        <h3>MarioKart 8 Deluxe</h3>
        <p>R$ 199,90</p>
        <button class="add-to-cart-btn">Comprar</button>
      </div>
  </Section>
  
</div>

<footer class="container-fluid bg-dark">
    <p>&copy; 2025 GameStore - Todos os direitos reservados.</p>
  </footer>

<script>
  const myCarouselElement = document.querySelector('#demo')

const carousel = new bootstrap.Carousel(myCarouselElement, {
  interval: 2000,
  touch: false
})
</script>

</body>
</html>
