<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="./Components/Background.css">
  <link rel="website icon" type="png" href="./img/iconGame.png">

  
  <title>4Players - Login</title>
  
</head>
<body>
  <div class="form-container">
    <form id="formLog">
      
    <svg xmlns="http://www.w3.org/2000/svg" id = "logo" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
    </svg>
      
    <div class="input-field">
      <input type="email" id="email" name="email" placeholder="E-mail" required>
    </div>

      <div class="password-field">
        <input type="password" id="senha" name="senha" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('senha')">ðŸ”“</button>        
      </div>
      
      <div class="links">
        <p>Not registered?<a href="./Cadastro/cadastro.html" target="_blank"> Register </a></p>
        <a href="./Login/forgotPassword/forgotPassword.html" target="_blank">Forgot Password?</a>
      </div>
      <div class="buttons">
        <button type="reset" id="reset">Limpar</button>
        <button type="submit" id="submit">Enviar</button>
      </div>
    </form>
    <button id="toggleTheme" class="darkTheme">Alternar Tema</button>
  </div>
  
  <script>
    $(document).ready(function () {
      $("#toggleTheme").click(() => {
        document.body.classList.toggle("dark");
      });
    });
  </script>

  <script src="./login.js"></script>
  <script src="./utils/utils.js"></script>
  <script src="./Components/Background.js"></script>
  <script src="./utils/jQuery-3.7.1.min.js"></script>
</body>
</html>
