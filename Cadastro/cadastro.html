<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro </title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="form-container">
    <form id="formCad">
      <h2>Cadastro</h2>
      <label for="usuario">Nome de Usuário:</label>
      <input type="text" id="usuario" name="usuario" placeholder="Digite o nome de usuário" pattern="[A-Za-z0-9]{3,}" title="Mínimo de 3 caracteres, apenas letras e números" required>

      <label for="senha">Sexo:</label>
      <select name="genero" id="genero" required>
        <option value="none" selected disabled>Selecione o sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>

      <label for="afiliation">Nome da mãe:</label>
      <input type="text" id="afiliation" name="afiliation" placeholder="Digite o nome da mãe" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF válido" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="user@gmail.com" required>

      <label for="senha">Senha:</label>
      <div class="password-field">
        <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Mínimo de 8 caracteres, com pelo menos 1 letra e 1 número" required>
        <button type="button" class="toggle-password" onclick="togglePassword('senha')">👁️</button>        
      </div>

      <label for="senha">Confirmar senha:</label>
      <div class="password-field">
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite a senha novamente" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">👁️</button>
      </div>

      <label for="senha">Telefone fixo:</label>
      <input type="password" id="senha" name="senha" placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="Formato: (00) 00000-0000">


      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="Formato: (00) 00000-0000" required>


      <label for="endereco">Endereço / CEP:</label>
      <input type="text" id="endereco" name="endereco" placeholder="00000-000" pattern="\d{5}\s\d{3}" title="Formato: 00000-000" required>



    <div class="butao">
      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </div>

    </form>
  </div>

  <script src="./cadastro.js"></script>
</body>
</html>
