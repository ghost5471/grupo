<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastro.css">
  <link rel="website icon" type="png" href="./img/iconGame.png">
  <title>4Players - Cadastro</title>
  <style>
    body {
      background-color: #232323;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-container {
      background-color: #1d1c1c;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-field, .password-field, .custom-select, input, select {
      margin-bottom: 18px;
      width: 100%;
    }
    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      margin-top: 5px;
    }
    .butao {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button, .toggle-password {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    button:hover, .toggle-password:hover {
      background: #218838;
    }
    .toggle-password {
      background: #444;
      color: #fff;
      border: none;
      margin-left: 5px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="formCad">
      
      <h2>Cadastro</h2>

      <input type="text" id="usuario" name="usuario" placeholder="Username" pattern="[A-Za-z0-9]{3,}" title="MÃ­nimo de 3 caracteres, apenas letras e nÃºmeros" required>

      <select name="genero" id="genero" class="custom-select" required>
        <option value="none" selected disabled hidden>Selecione o sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>

      <input type="text" id="afiliation" name="afiliation" placeholder="Mother's name" required>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Cpf - 000.000.000-00" required>
      <input type="email" id="email" name="email" placeholder="E-mail" required>

      <div class="password-field">
        <input type="password" id="senha" name="senha" minlength="8" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="MÃ­nimo de 8 caracteres, com pelo menos 1 letra e 1 nÃºmero" required>
        <button type="button" class="toggle-password" onclick="togglePassword('senha')">ðŸ”’</button>        
      </div>

      <div class="password-field">
        <input type="password" id="confirmarSenha" name="confirmarSenha" minlength="8" placeholder="Confirm password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">ðŸ”’</button>
      </div>

      <input type="text" id="telefoneFixo" name="landline" maxlength="14" placeholder=" Landline - (00) 0000-0000">
      <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="Telephone - (00) 00000-0000" required>
      <input type="text" id="cep" name="endereco" maxlength="10" placeholder="CEP - 00000-000" required>


    <div class="butao">
      <button type="reset" id="reset">Limpar</button>
      <button type="submit" id="submit">Enviar</button>
    </div>

    </form>
  </div>
  
  <script src="../utils/theme.js"></script>
  <script src="./cadastro.js"></script>
  <script src="../utils/utils.js"></script>
</body>
</html>
