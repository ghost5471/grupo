<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro </title>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="website icon" type="png" href="./img/iconGame.png">
</head>
<body>
  <div class="form-container">
    <form id="formCad">
      <h2>Cadastro</h2>
      <input type="text" id="usuario" name="usuario" placeholder="Username" pattern="[A-Za-z0-9]{3,}" title="Mínimo de 3 caracteres, apenas letras e números" required>

      <select name="genero" id="genero" class="custom-select" required>
        <option value="none" selected disabled hidden>Selecione o sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>

      <input type="text" id="afiliation" name="afiliation" placeholder="Mother's name" required>

      <input type="text" id="cpf" name="cpf" placeholder="Cpf - 000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF válido" required>

      <input type="email" id="email" name="email" placeholder="E-mail" required>

      <div class="password-field">
        <input type="password" id="senha" name="senha" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Mínimo de 8 caracteres, com pelo menos 1 letra e 1 número" required>
        <button type="button" class="toggle-password" onclick="togglePassword('senha')">👁️</button>        
      </div>

      <div class="password-field">
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirm password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">👁️</button>
      </div>

      <input type="password" id="senha" name="senha" placeholder=" Landline - (00) 00000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="Formato: (00) 00000-0000">


      <input type="text" id="telefone" name="telefone" placeholder="Telephone - (00) 00000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="Formato: (00) 00000-0000" required>


      <input type="text" id="endereco" name="endereco" placeholder="CEP - 00000-000" pattern="\d{5}\s\d{3}" title="Formato: 00000-000" required>



    <div class="butao">
      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </div>

    </form>
  </div>

  <script src="./cadastro.js"></script>
</body>
</html>
